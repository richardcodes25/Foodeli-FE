<section class="auth">
  <div class="auth__bg" aria-hidden="true">
    <span class="blob blob--1"></span>
    <span class="blob blob--2"></span>
    <span class="blob blob--3"></span>
    <span class="grid"></span>
  </div>

  <div class="auth__card" [class.is-loading]="loading">
    <header class="auth__header">
      <div class="auth__badge">Foodeli</div>
      <h1 class="auth__title">Create your account</h1>
      <p class="auth__subtitle">Join and start ordering your favorites ‚ú®</p>
    </header>

    <form class="auth__form" [formGroup]="form" (ngSubmit)="submit()">

      <!-- Username (backend userName) -->
      <label class="field">
        <span class="field__label">Username *</span>
        <div class="field__control">
          <span class="field__icon" aria-hidden="true">‚ú¶</span>
          <input
            class="field__input"
            formControlName="userName"
            type="text"
            placeholder="richarddo"
            autocomplete="username"
          />
        </div>

        <small class="field__error"
          *ngIf="form.get('userName')?.invalid && form.get('userName')?.touched">
          Username is required (min 3 characters)
        </small>
      </label>

      <!-- Full name (backend fullName) -->
      <label class="field">
        <span class="field__label">Full name</span>
        <div class="field__control">
          <span class="field__icon" aria-hidden="true">‚ú∑</span>
          <input
            class="field__input"
            formControlName="fullName"
            type="text"
            placeholder="Thanh Nguyen Do"
            autocomplete="name"
          />
        </div>
      </label>

      <!-- Email -->
      <label class="field">
        <span class="field__label">Email</span>
        <div class="field__control">
          <span class="field__icon" aria-hidden="true">‚ú∏</span>
          <input
            class="field__input"
            formControlName="email"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
          />
        </div>

        <small class="field__error"
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Please enter a valid email address
        </small>
      </label>

      <!-- Phone -->
      <label class="field">
        <span class="field__label">Phone (optional)</span>
        <div class="field__control">
          <span class="field__icon" aria-hidden="true">‚úπ</span>
          <input
            class="field__input"
            formControlName="phone"
            type="tel"
            placeholder="(817) 123-4567"
            autocomplete="tel"
          />
        </div>
      </label>

      <!-- City -->
      <label class="field">
        <span class="field__label">City</span>
        <div class="field__control">
          <span class="field__icon" aria-hidden="true">‚åÇ</span>
          <input
            class="field__input"
            formControlName="city"
            type="text"
            placeholder="Fort Worth"
            autocomplete="address-level2"
          />
        </div>

        <small class="field__error"
          *ngIf="form.get('city')?.invalid && form.get('city')?.touched">
          City is required
        </small>
      </label>

      <!-- Address -->
      <label class="field">
        <span class="field__label">Address</span>
        <div class="field__control">
          <span class="field__icon" aria-hidden="true">‚åÅ</span>
          <input
            class="field__input"
            formControlName="address"
            type="text"
            placeholder="123 Main St"
            autocomplete="street-address"
          />
        </div>

        <small class="field__error"
          *ngIf="form.get('address')?.invalid && form.get('address')?.touched">
          Address is required
        </small>
      </label>

      <!-- Preferred language -->
      <label class="field">
        <span class="field__label">Preferred language</span>
        <div class="field__control">
          <span class="field__icon" aria-hidden="true">‚åò</span>
          <select class="field__input" formControlName="preferred_language">
            <option value="en">English (en)</option>
            <option value="vi">Vietnamese (vi)</option>
          </select>
        </div>
      </label>

      <!-- Optional: avatar -->
      <label class="field">
        <span class="field__label">Avatar URL (optional)</span>
        <div class="field__control">
          <span class="field__icon" aria-hidden="true">‚òæ</span>
          <input
            class="field__input"
            formControlName="avatarUrl"
            type="url"
            placeholder="https://..."
          />
        </div>
      </label>

      <!-- Optional: bio -->
      <label class="field">
        <span class="field__label">Bio (optional)</span>
        <div class="field__control">
          <span class="field__icon" aria-hidden="true">‚úé</span>
          <textarea
            class="field__input"
            formControlName="bio"
            rows="2"
            placeholder="Building Foodeli üöÄ"
          ></textarea>
        </div>
      </label>

      <!-- Password (Firebase Auth only) -->
      <label class="field">
        <span class="field__label">Password *</span>
        <div class="field__control">
          <span class="field__icon" aria-hidden="true">üîí</span>
          <input
            class="field__input"
            formControlName="password"
            type="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            autocomplete="new-password"
          />
        </div>

        <small class="field__error"
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password must be at least 6 characters
        </small>
      </label>

      <div class="auth__row">
        <a class="link link--small" routerLink="/login" (click)="backToLogin()">
          Already have an account? <span class="link__strong">Log in</span>
        </a>
      </div>

      <button class="btn" type="submit" [disabled]="form.invalid || loading">
        <span class="btn__text">{{ loading ? 'Creating‚Ä¶' : 'Create account' }}</span>
        <span class="btn__shine" aria-hidden="true"></span>
      </button>

      <p class="auth__success" *ngIf="success" role="status">{{ success }}</p>
      <p class="auth__error" *ngIf="error" role="alert">{{ error }}</p>
    </form>
  </div>
</section>
